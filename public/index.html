<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Read File Stream</title>
    <style>
      /* Utility-first inspired styles and design guidelines */
      :root {
        --color-bg: #ffffff;
        --color-text-primary: #111827;
        --color-text-secondary: #6b7280;
        --color-shadow: rgba(0, 0, 0, 0.05);
        --font-sans: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji",
          "Segoe UI Emoji", "Segoe UI Symbol";
        --border-radius: 12px;
        --transition-fast: 0.2s ease-in-out;
        --video-border-color: #e5e7eb;
        --video-shadow: rgba(0, 0, 0, 0.1);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        background: var(--color-bg);
        font-family: var(--font-sans);
        color: var(--color-text-secondary);
        line-height: 1.6;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 2rem 1rem;
      }

      main {
        max-width: 900px;
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 3rem;
      }

      header {
        text-align: center;
        margin-bottom: 0.5rem;
      }

      h1 {
        font-weight: 700;
        font-size: 3.5rem;
        color: var(--color-text-primary);
        margin: 0;
        line-height: 1.1;
        letter-spacing: -0.02em;
      }

      p.subtext {
        font-weight: 500;
        font-size: 1.25rem;
        color: var(--color-text-secondary);
        margin: 0.25rem 0 0;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
      }

      form {
        display: flex;
        flex-wrap: wrap;
        gap: 0.75rem;
        align-items: center;
        max-width: 500px;
        margin: 0 auto;
      }

      label {
        font-weight: 600;
        font-size: 1rem;
        color: var(--color-text-primary);
        flex: 1 1 100%;
        text-align: left;
      }

      input[type="text"] {
        flex: 1 1 auto;
        padding: 0.75rem 1rem;
        border: 1.5px solid #d1d5db;
        border-radius: var(--border-radius);
        font-size: 1rem;
        font-weight: 400;
        color: var(--color-text-primary);
        transition: border-color var(--transition-fast);
        box-shadow: inset 0 2px 4px rgb(0 0 0 / 0.06);
      }

      input[type="text"]:focus {
        outline: none;
        border-color: #3b82f6;
        box-shadow: 0 0 8px 2px #3b82f6aa;
      }

      button {
        padding: 0.75rem 1.75rem;
        background-color: #111827;
        color: #fff;
        border: none;
        border-radius: var(--border-radius);
        font-size: 1rem;
        font-weight: 700;
        cursor: pointer;
        transition: background-color var(--transition-fast),
          transform var(--transition-fast), box-shadow var(--transition-fast);
        flex-shrink: 0;
        user-select: none;
        box-shadow: 0 4px 12px rgb(17 24 39 / 0.25);
      }

      button:hover,
      button:focus {
        background-color: #2563eb;
        transform: scale(1.07);
        outline-offset: 3px;
        outline: 2px solid #2563eb;
        box-shadow: 0 6px 16px rgb(37 99 235 / 0.45);
      }

      button:disabled {
        background-color: #9ca3af;
        cursor: not-allowed;
        transform: none;
        outline: none;
        box-shadow: none;
      }

      .response-card {
        background: #f9fafb;
        padding: 2rem;
        border-radius: var(--border-radius);
        box-shadow: 0 6px 20px var(--color-shadow);
        font-family: Consolas, Monaco, "Andale Mono", "Ubuntu Mono", monospace;
        font-size: 1rem;
        color: var(--color-text-primary);
        white-space: pre-wrap;
        max-height: 420px;
        overflow: visible; /* Changed from hidden/auto to visible to allow overlays */
        user-select: text;
        border: 1px solid var(--video-border-color);
        min-height: 120px;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      video#videoPlayer {
        width: 100%;
        height: auto;
        max-height: 400px;
        border-radius: 1rem;
        box-shadow: 0 12px 24px var(--video-shadow);
        transition: box-shadow 0.3s ease, transform 0.3s ease;
        background: black;
        user-select: none;
        cursor: pointer;
        outline-offset: 4px;
        object-fit: contain;
        display: block;
        position: relative;
        z-index: 10; /* Raise video above overlays so controls are clickable */
      }

      video#videoPlayer:hover,
      video#videoPlayer:focus {
        box-shadow: 0 20px 40px rgb(37 99 235 / 0.6),
          0 0 20px rgb(37 99 235 / 0.5);
        transform: scale(1.02);
        outline: 3px solid #2563eb;
      }

      .loading {
        font-style: italic;
        color: #6b7280;
        user-select: none;
        position: absolute;
        top: 1rem;
        left: 1rem;
        background: rgba(255 255 255 / 0.8);
        padding: 0.25rem 0.5rem;
        border-radius: 0.375rem;
        box-shadow: 0 0 6px rgba(0, 0, 0, 0.1);
        z-index: 20;
      }

      .error {
        color: #dc2626;
        font-weight: 600;
        background: #fef2f2;
        border: 1px solid #fecaca;
        border-radius: var(--border-radius);
        padding: 0.75rem 1rem;
        margin-top: 0.5rem;
        max-width: 500px;
        margin-left: auto;
        margin-right: auto;
        text-align: center;
        box-shadow: 0 4px 12px rgb(220 38 38 / 0.25);
      }

      /* Double click areas overlays for skip controls on left and right */
      .video-overlay {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 50%;
        cursor: pointer;
        user-select: none;
        z-index: 5; /* Lower than video so controls clickable */
      }

      .video-overlay.left {
        left: 0;
      }

      .video-overlay.right {
        right: 0;
      }

      /* Subtle visual cue for clickable areas on hover */
      .video-overlay:hover {
        background: rgba(37, 99, 235, 0.12);
        border-radius: 1rem;
        transition: background-color 0.3s ease;
        z-index: 15; /* On hover bring above video fade for clarity */
      }
    </style>
  </head>
  <body>
    <main>
      <header>
        <h1>Read File Stream</h1>
        <p class="subtext">
          Enter a filename to stream its content from the server.
        </p>
      </header>

      <form id="readForm" aria-label="Read file stream form">
        <label for="filenameInput">File Name</label>
        <input
          type="text"
          id="fileName"
          name="filename"
          placeholder="Enter filename, e.g. example.mp4"
          autocomplete="off"
          required
          aria-describedby="filenameHelp"
        />
        <label for="filenameInput">URL</label>
        <input
          type="text"
          id="urlInput"
          name="filename"
          placeholder="Enter filename, e.g. example.mp4"
          autocomplete="off"
          required
          aria-describedby="filenameHelp"
        />
        <button type="submit" id="submitBtn">Upload Video</button>
        <span id="uploadMessage"></span>
      </form>

      <section
        aria-live="polite"
        aria-atomic="true"
        aria-relevant="additions"
        tabindex="0"
        style="position: relative"
      >
        <div
          id="responseCard"
          class="response-card"
          role="region"
          aria-label="Video content display"
        >
          <span class="loading" id="loadingText" hidden
            >Loading video content...</span
          >
          <video
            controls
            playinline
            preload="metadata"
            id="videoPlayer"
            tabindex="0"
            aria-label="Video player"
          >
            Sorry, your browser does not support embedded videos.
          </video>

          <div
            class="video-overlay left"
            title="Double click to rewind 10 seconds"
            aria-label="Double click left half to rewind 10 seconds"
            role="button"
            tabindex="0"
          ></div>
          <div
            class="video-overlay right"
            title="Double click to forward 10 seconds"
            aria-label="Double click right half to forward 10 seconds"
            role="button"
            tabindex="0"
          ></div>
        </div>
      </section>

      <section>
        <div id="videoCardContainer"></div>
      </section>

      <div id="errorMessage" class="error" role="alert" hidden></div>
    </main>
    <script src="./modules/handleUpload.js"></script>
    <script src="./modules/handleSubmit.js"></script>
    <script src="./modules/getVideos.js"></script>
    <script src="script.js"></script>
  </body>
</html>
